<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Pokusik</title>
</head>
<script src="menuget.js"></script>

<body>
    <div class="header">
        <div class="centered-div">
            <div class="logo" alt="logo">Logo</div>
            <div class="nav" id="menu"></div>
            <div class="search-button">
                <i class="fa fa-search" style="font-size: 25px"></i>
            </div>
        </div>
    </div>
    <div class="main-box-container">
        <div class="box-container">
            <div class="box box-one">Box 1</div>
            <div class="box box-one">Box 2</div>
            <div class="box box-one">Box 3</div>
            <div class="box box-one">Box 4</div>
            <div class="box box-two">Box 1</div>
            <div class="box box-two">Box 2</div>
            <div class="box box-two">Box 3</div>
            <div class="box box-three">Box 1</div>
            <div class="box box-three">Box 2</div>
        </div>
        <div class="sidebar">Sidebar</div>
    </div>
    <div class="footer">
        <div class="centered-div">
            <div class="box-container">
                <div class="box box-footer">Box 1</div>
                <div class="box box-footer">Box 2</div>
                <div class="box box-footer">Box 3</div>
            </div>
        </div>
    </div>
</body>

</html>
