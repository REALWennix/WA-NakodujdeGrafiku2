<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Pokusik</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="menuget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header class="container-fluid d-flex align-items-center">
        <div class="container d-flex align-items-center">
            <h1>Logo</h1>

            <nav id="menu"></nav>
            <div class="menuButton">
                <i class="fa fa-bars"></i>
            </div>
        </div>

    </header>

    <section class="mainSection">
        <div class="container boxWrapper">
            <div class="boxWrapper">
                <div class="yBox">Box 1</div>
                <div class="yBox">Box 2</div>
                <div class="yBox">Box 3</div>
                <div class="yBox">Box 4</div>

                <div class="oBox">Box 2</div>
                <div class="oBox">Box 3</div>
                <div class="oBox">Box 4</div>

                <div class="rBox">Box 3</div>
                <div class="rBox">Box 4</div>
            </div>

            <aside>Sidebar</aside>
        </div>
    </section>

    <footer class="container-fluid d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between flex-row flex-wrap flex-sm-row gap-2">
            <section class="fBox">Box 1</section>
            <section class="fBox">Box 2</section>
            <section class="fBox">Box 3</section>
        </div>
    </footer>

</body>


</html>
